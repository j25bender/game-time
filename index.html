<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BreakOut</title>
  <link rel="stylesheet" type="text/css" href="./lib/styles.css">
</head>
<body>
  <header>
    <h1>Breakout</h1>

	<script>window.jQuery || document.write('<script src="script/jquery-3.2.1.min.js"><\/script>')</script>
  <script src="main.bundle.js"></script>
